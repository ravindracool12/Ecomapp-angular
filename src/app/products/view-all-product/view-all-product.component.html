

        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="assets/slider/slider-8.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="assets/slider/slider-6.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="assets/slider/slider-7.jpg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <div class="row">

          <div class="col-lg-4 col-md-6 mb-4" *ngFor ="let products of productList">
            <div class="card h-100">
              <a href="#"><img class="card-img-top" src="{{products.productImg}}" alt=""></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a routerLink="view-products/{{products.id}}">{{products.productName}}</a>
                </h4>
                <h5>Rs {{products.price}}</h5>
                <p class="card-text">{{products.decriptions}}</p>
              </div>
              <div class="card-footer">
                <small class="text-muted">{{products.rating}} star</small>
              </div>
            </div>
          </div>

          

        </div>
        <!-- /.row -->
